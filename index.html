<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 2D Triangle</title>
    <style>
        /* Make the body and html elements take up the full height */
        html, body {
            margin: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Make the canvas take up the full size of the viewport and have rounded corners */
        #canvas-container {
            position: relative; /* Needed to position the buttons inside */
            width: 90vw;
            height: 90vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 20px; /* Rounded corners */
        }

        /* Position the buttons inside the canvas */
        .buttons {
            position: absolute;
            bottom: 20px; /* Position from the bottom */
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Style the buttons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #ddd;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="glCanvas"></canvas>
        <div class="buttons">
            <button id="Maroon">Maroon</button>
            <button id="Tosca">Tosca</button>
            <button id="Pastel">Pastel</button>
            <button id="reset">Reset Color</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
