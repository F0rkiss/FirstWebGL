<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 2D Triangle</title>
</head>
<body>
    <canvas id="glCanvas" width="600" height="400"></canvas>
    <div>
        <button onclick="setColor(1.0, 0.0, 0.0)">Color 1 (Red)</button>
        <button onclick="setColor(0.0, 1.0, 0.0)">Color 2 (Green)</button>
        <button onclick="setColor(0.0, 0.0, 1.0)">Color 3 (Blue)</button>
        <button onclick="resetColor()">Reset Color</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
